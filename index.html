<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <style> 
    body {
        color: rgb(217, 126, 176);
        background: rgb(126, 217, 167);
    }
    #form {
        display: none;
    }
    </style>
</head>
<body>
    <div id="main">
        <h1>Это онлайн магазин</h1>
        <p>Вы можете купить!</p>
        <button id="buy">Купить</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <div id="error"></div>
        <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");
        tg.expand();
        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name;
            });
        order.addEventListener("click", () => {
            document.getElementById("error").innerText = "";
            let name = document.getElementById("user_name").value;
            let email = document.getElementById("user_email").value;
            let phone = document.getElementById("user_phone").value;
            if(email.length < 5) {
                alert("Недействительная почта");
                document.getElementById("error").innerText = "Недействительная почта";
                return;
            }
            if(phone.length < 5) {
                alert("Недействительный номер");
                document.getElementById("error").innerText = "Недействительный номер";
                return;
            }
            let data = {
                name: name,
                email: email,
                phone: phone
            }
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
        
    </script>
    
</body>
</html>
